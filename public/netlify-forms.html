<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="bot-field" />
        <input name="name" type="text" />
        <input name="email" type="email" />
        <input name="subject" type="text" />
        <textarea name="message"></textarea>
    </form>

    <!-- Write for Us Form -->
    <form name="write-for-us" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="write-for-us" />
        <input type="hidden" name="bot-field" />
        <input name="name" type="text" />
        <input name="email" type="email" />
        <input name="subject" type="text" />
        <textarea name="message"></textarea>
    </form>

    <!-- Newsletter Form -->
    <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="newsletter" />
        <input type="hidden" name="bot-field" />
        <input name="email" type="email" />
    </form>
</body>
</html>
